<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <title>contact page</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="fullname">Your Name (required)</label>
            <input type="text" class="form-control" id="fullname" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Your Email (required)</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject">
        </div>
        <div class="form-group">
            <label for="message-area">Your Message</label>
            <textarea class="form-control" id="message-area" rows="5"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">SEND</button>
      </form>

</body>
</html>
