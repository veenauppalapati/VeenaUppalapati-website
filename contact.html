                    <div class="fullscreen_network_links_container">

        <div class="row contactForm ">  
            <div class=".col-xs-12 .col-sm-12 .col-md-12 col-lg-12">
                    
                    <div class="fullscreen_nav_menu_header">
                        <div class="hamburger_icon_wrapper">
                            <span>
                                <i 
                                class="fa fa-align-justify" 
                                id='hamburger_icon_fullscreen'></i>
                            </span>    
                        </div>
                        
                        <div class="contact_menu_title ">
                            <h3>Veena Uppalapati</h3>
                        </div>   
                                
                    </div>

                
            <div class=".col-xs-12 .col-sm-12 .col-md-12 col-lg-12" id="contactForm">
                <form>
                    <div class="form-group">
                        <label for="fullname">Your Name (required)</label>
                        <input type="text" class="form-control" id="fullname" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your Email (required)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message-area">Your Message</label>
                        <textarea class="form-control" id="message-area" rows="5"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">SEND</button>
                </form>
            </div>
            
                
        </div>

 <script type="text/javascript" src="./assets/javascript/contact.js"></script>
